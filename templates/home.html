<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicción de Categoría</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: #eaf2f8;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predicción de Categoría</h1>
    <form method="POST" action="/predict/">
      <label for="headline">Ingresa el headline:</label>
      <input type="text" id="headline" name="headline" placeholder="Escribe aquí el headline..." required />
      <button type="submit">Predecir</button>
    </form>

    {% if prediction %}
      <div class="result">
        <p>Resultado de la predicción: <strong>{{ prediction }}</strong></p>
        <p>Porcentaje: <span>{{ confidence }}</span></p>
      </div>
    {% endif %}
  </div>
</body>
</html>
